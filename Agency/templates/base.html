<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title> {% block titleBlock %} {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- template style -->
    <!--<link href="../static/css/nopopcorn.css" rel="stylesheet"> -->

    <!-- Fontawesome icons for navbar -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    {% block style %}

	{% endblock %}
    </style>
  </head>

  <body>
	
    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Name</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li {% block nav-home %}{% endblock %}><a href="/">Home</a></li>
              <li {% block nav-about %}{% endblock %}><a href="{% url "about" %}">About</a></li>
              <li {% block nav-friend %}{% endblock %}><a href="{% url "friend" %}">Friend</a></li>
              <li {% block nav-contest1 %}{% endblock %}><a href="{% url "contest1" %}">Contest1</a></li>
              <li {% block nav-contest2 %}{% endblock %}><a href="{% url "contest2" %}">Contest2</a></li>
			  <li {% block nav-contest3 %}{% endblock %}><a href="{% url "contest3" %}">Contest3</a></li>


            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="https://github.com/kyleamcginn88/Agency"><span class="fa fa-github"></span></a></li>
              <li><a href="https://github.com/kyleamcginn88/Agency"><span class="fa fa-github"></span></a></li>
              <li><a href="#"><span class="fa fa-facebook"></span></a></li>
              <li><a href="#"><span class="fa fa-twitter"></span></a></li>
              <li><a href="#"><span class="fa fa-youtube"></span></a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>


      <div class="jumbotron">

          {% block content %} {% endblock %}
        
      </div>
     
      	<div class="breadcrumb">
      	<div align="center">
      	<font size="2" align="center">
			Copyright &copy; 2015<br>
          	Agency name<br>         	
        </font>
        </div>
        </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
